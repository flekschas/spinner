<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>CSS 3 animated spinner</title>
</head>
<body>
  <div class="container">
    <svg class="spinner" viewBox="0 0 40 40">
      <circle
        cx="20"
        cy="20"
        r="18"
        stroke-width="4"
        fill="none"/>
      <g class="blocks">
        <path
          class="one"
          d="M20,0c1.104,0,2,0.896,2,2s-0.896,2-2,2v16l-4,21h25V-1H20V0z"/>
        <path
          class="two"
          d="M20,0c-1.104,0-2,0.896-2,2s0.896,2,2,2v16l4,21H-1V-1h21V0z"/>
      </g>
    </svg>
  </div>

  <div id="help-text">
    <p>Click into the box above to start the spinner's animation. Another click will stop the spinner.</p>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
