<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>CSS 3 animated spinner</title>
</head>
<body>
  <div class="container">
    <svg class="spinner" viewBox="0 0 40 40">
      <circle
        cx="20"
        cy="20"
        r="18"
        stroke-width="4"
        fill="none"/>
      <g class="correct">
        <g class="blocks">
          <path
            class="one"
            d="M0-20c1.104,0,2,0.896,2,2s-0.896,2-2,2V0l-4,21h25v-42H0V-20z"/>
          <path
            class="two"
            d="M0-20c-1.104,0-2,0.896-2,2s0.896,2,2,2V0l4,21h-25v-42H0V-20z"/>
        </g>
      </g>
    </svg>
  </div>

  <div id="help-text">
    <p>Click into the box above to start the spinner's animation. Another click will stop the spinner.</p>
  </div>

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
